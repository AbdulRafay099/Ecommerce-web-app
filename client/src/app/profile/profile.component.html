<section id="profile">
  <div class="container p-5">
    <h4 class="display-4 text-center">Hello, {{ data.user.name }}</h4>
    <hr />
    <div *ngIf="!data.user" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="data.user">
      <div class="col-md-3">
      </div>
      <div class="col-md-8 ml-3" class="text-center">
        <p id="name" class="lead">{{ data.user.name }}</p>
        <a routerLink="/profile/orders" class="btn btn-info">My Orders</a>
        <br />
        <br />
        <a routerLink="/profile/settings" class="btn btn-info">Edit Profile</a>
        <br />
        <br />
        <a routerLink="/profile/address" class="btn btn-info"
          >Change Shipping Address</a
        >
        <br />
        <br />
        <div *ngIf="data.user.isSeller">
          <p class="lead">Seller Actions</p>
          <hr />
          <div class="row">
            <div class="col-md-6 mb-3">
              <a
                routerLink="/profile/postproduct"
                class="btn btn-success btn-block"
                >Add Products</a
              >
            </div>
            <div class="col-md-6">
              <a
                routerLink="/profile/myproducts"
                class="btn btn-success btn-block"
                >My Products</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
